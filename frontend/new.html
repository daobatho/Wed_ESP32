<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="new.css">
</head>
<body>
    <!-- Thanh danh mục -->
    <nav>
        <ul>
            <li><a href="index.html" target="_self">HOME</a></li>
            <li><a href="history.html" target="data_tab">DATA</a></li>
            <li><a href="device_history.html" target="device_tab">DEVICE</a></li>
            <li><a href="new.html" target="new_tab">NEW</a></li>
        </ul>
    </nav>
    
    <!-- Thông tin -->
    <div class="content-container">
        <!-- Khối hiển thị thông số và cảnh báo -->
        <div class="dashboard-container">
            <div class="info-box wind">
                <h2><i class="fas fa-wind"></i> Wind Speed <i class="fas fa-lightbulb" id="warningIcon"></i></h2>
                <p id="gasValue">-- m/s</p>
            </div>
        </div>
    
        <!-- Biểu đồ -->
        <div class="chart-container">
            <canvas id="sensorChart"></canvas>
        </div>
    
        <!-- Khối bật tắt LED -->
        <div class="dashboard-container">
            <div class="info-box led-control" id="btnLedControl">
                <h2><i class="fas fa-lightbulb" id="ledIcon"></i> LED</h2>
                <p id="ledStatus">--</p>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="new.js"></script>
</body>
</html>
