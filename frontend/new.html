<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="new.css">
</head>
<body>
    <!-- Thanh danh mục -->
    <nav>
        <ul>
            <li><a href="index.html" target="_self">HOME</a></li>
            <li><a href="history.html" target="data_tab">DATA</a></li>
            <li><a href="device_history.html" target="device_tab">DEVICE</a></li>
            <li><a href="new.html" target="new_tab">NEW</a></li>
        </ul>
    </nav>
    
    <!-- Thông tin -->
    <div class="content-container">
        <div class="dashboard-container">
            <!-- Hộp hiển thị thông số khí gas -->
            <div class="info-box gas">
                <h2><i class="fas fa-wind"></i> GAS</h2>
                <p id="gasValue">--ppm</p>
            </div>
            <!-- Hộp hiển thị thông số hồng ngoại -->
            <div class="info-box infrared">
                <h2><i class="fas fa-rss"></i> Hồng Ngoại</h2>
                <p id="infraredValue">--%</p>
            </div>
            <!-- Hộp hiển thị độ sáng -->
            <div class="info-box new_light">
                <h2><i class="fas fa-sun"></i> Ánh Sáng</h2>
                <p id="new_lightValue">-- lux</p>
            </div>
            <!-- Hộp điều khiển LED -->
            <div class="info-box led-control" id="btnLedControl">
                <h2><i class="fas fa-lightbulb"></i> LED</h2>
                <p id="ledStatus">--</p>
            </div>
            <!-- Hộp cảnh báo khí gas -->
            <div class="info-box warning-box" id="btnFanControl">
                <i class="fas fa-lightbulb" id="warningIcon"></i>
            </div>
        </div>

        <!-- Biểu đồ -->
        <div class="chart-container">
            <canvas id="sensorChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="new.js"></script>
</body>
</html>
