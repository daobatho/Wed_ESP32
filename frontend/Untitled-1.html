<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Điều khiển LED</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        button { padding: 10px 20px; font-size: 16px; margin: 10px; }
    </style>
</head>
<body>
    <h1>Điều khiển LED ESP32</h1>
    <button id="ledOn">Bật LED</button>
    <button id="ledOff">Tắt LED</button>
    
    <script>
        document.getElementById('ledOn').onclick = function() {
            fetch('/api/control_led', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ status: 'on' })
            })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch((error) => console.error('Lỗi:', error));
        };

        document.getElementById('ledOff').onclick = function() {
            fetch('/api/control_led', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ status: 'off' })
            })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch((error) => console.error('Lỗi:', error));
        };
    </script>
</body>
</html>
