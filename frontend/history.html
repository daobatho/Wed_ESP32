<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Sensors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #00c3ff 0%, #1cefff 100%);
            font-family: 'Open Sans', sans-serif;
            display: flex;
            flex-direction: column;
        }
        nav {
            width: 70px;
            background-color: #333;
            color: white;
            padding: 15px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }
        nav ul li {
            margin: 15px 0;
            text-align: center;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        .content-container {
            margin-left: 70px;
            padding: 20px;
        }
        .query-container {
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .query-container button {
            padding: 10px;
            font-size: 16px;
        }
        .result-display {
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            color: white;
            width: 250px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .table-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            max-height: 500px; /* Giới hạn chiều cao của bảng */
            overflow: hidden; /* Loại bỏ thanh cuộn ngang */
        }
        h1 {
            color: white;
            font-size: 24px;
            text-align: center;
        }
        table {
            border-collapse: collapse;
            width: 100%; /* Đặt bảng chiếm toàn bộ chiều rộng */
            max-width: 1200px; /* Đặt chiều rộng tối đa cho bảng */
            margin: auto; /* Canh giữa bảng */
            table-layout: fixed;
        }
        th, td {
            border: 1px solid white;
            padding: 10px;
            text-align: center;
            color: white;
            word-wrap: break-word; /* Cho phép nội dung dài ngắt dòng */
            white-space: nowrap; /* Tránh xuống dòng không cần thiết */
        }
        th {
            background-color: rgba(255, 255, 255, 0.2);
        }
        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.1);
        }
        thead {
            display: block;
        }
        tbody {
            display: block;
            max-height: 420px; /* Giới hạn chiều cao tối đa của tbody */
            overflow-y: auto; /* Thanh cuộn dọc khi cần thiết */
        }
        thead th, tbody td {
            min-width: 250px; /* Tăng chiều rộng tối thiểu cho các cột */
        }
        tbody td:nth-child(1),
        thead th:nth-child(1) {
            min-width: 80px; /* Cột ID */
        }
        tbody td:nth-child(5),
        thead th:nth-child(5) {
            min-width: 250px; /* Cột Time */
        }
    </style>
</head>
<body>
    <!-- Thanh danh mục -->
    <nav>
        <ul>
            
            <li><a href="index.html" target="_self">HOME</a></li>
            <li><a href="history.html" target="data_tab">DATA</a></li>
            <li><a href="device_history.html" target="device_tab">DEVICE</a></li>
            <li><a href="new.html" target="new_tab">NEW</a></li>
        </ul>
    </nav>

    <div class="content-container">
        <!-- Thanh truy vấn -->
        <div class="query-container">
            <button onclick="findMaxMin('Temp', 'tempResult')">Tìm Max/Min Nhiệt độ</button>
            <span id="tempResult" class="result-display">Kết quả sẽ hiển thị ở đây</span>

            <button onclick="findMaxMin('Humid', 'humidResult')">Tìm Max/Min Độ ẩm</button>
            <span id="humidResult" class="result-display">Kết quả sẽ hiển thị ở đây</span>

            <button onclick="findMaxMin('Light', 'lightResult')">Tìm Max/Min Ánh sáng</button>
            <span id="lightResult" class="result-display">Kết quả sẽ hiển thị ở đây</span>
        </div>

        <!-- Bảng lịch sử -->
        <div class="table-container">
            <h1>Lịch sử Cảm biến</h1>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Temp</th>
                        <th>Humid</th>
                        <th>Light</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody id="sensorHistoryTableBody">
                    <!-- Dữ liệu cảm biến sẽ được thêm vào đây -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        async function fetchSensorHistory() {
            try {
                const response = await fetch('http://127.0.0.1:5000/api/sensor_history');
                if (!response.ok) throw new Error('Mất kết nối với server');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Lỗi:', error);
                return [];
            }
        }

        function loadSensorHistory(sensorHistory) {
            const tableBody = document.getElementById('sensorHistoryTableBody');
            tableBody.innerHTML = '';
            sensorHistory.forEach(entry => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${entry.id}</td>
                    <td>${entry.Temp}</td>
                    <td>${entry.Humid}</td>
                    <td>${entry.Light}</td>
                    <td>${new Date(entry.Time).toLocaleString()}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        async function findMaxMin(parameter, resultElementId) {
            try {
                const response = await fetch('http://127.0.0.1:5000/api/sensor_history');
                if (!response.ok) throw new Error('Mất kết nối với server');
                const data = await response.json();

                if (data.length === 0) {
                    document.getElementById(resultElementId).innerText = 'Không có dữ liệu để truy vấn';
                    return;
                }

                // Tìm giá trị max và min
                const values = data.map(entry => entry[parameter]);
                const maxVal = Math.max(...values);
                const minVal = Math.min(...values);

                // Hiển thị kết quả
                document.getElementById(resultElementId).innerText = `Max: ${maxVal}, Min: ${minVal}`;
            } catch (error) {
                console.error('Lỗi:', error);
                document.getElementById(resultElementId).innerText = 'Không thể truy vấn dữ liệu';
            }
        }

        window.onload = async function() {
            const sensorHistory = await fetchSensorHistory();
            loadSensorHistory(sensorHistory);
        };
    </script>
</body>
</html>
